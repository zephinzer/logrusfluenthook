sudo: required
language: go
go:
  - "1.12.x"
services:
  - docker
stages:
  - test
git:
  submodules: false
  quiet: false
env:
  - GO111MODULE=on
jobs:
  include:
    - stage: test
      script:
        - make example
    - stage: test
      script:
        - docker pull fluent/fluentd:v1.5-1
        - make test_integration
    - stage: test
      script:
        - make test_unit